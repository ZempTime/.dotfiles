[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
size = 14.0

[terminal.shell]
program = "/opt/homebrew/bin/fish"
args = ["--login"]

[[keyboard.bindings]]
key = "Space"
mods = "Control"
chars = "\u0000"

# Shift+Enter for Claude Code
[[keyboard.bindings]]
key = "Return"
mods = "Shift"
chars = "\u001b[13;2u"
